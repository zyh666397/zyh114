<script>
        const cursor = document.querySelector('.custom-cursor');
        
        // 跟随鼠标移动

  <script>
    // 导航栏滚动效果
    const navbar = document.getElementById('navbar');
    const backToTop = document.getElementById('back-to-top');
    
    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        navbar.classList.add('bg-dark-900/90', 'backdrop-blur', 'shadow-lg', 'py-2');
        navbar.classList.remove('py-4');
        backToTop.classList.remove('translate-y-20', 'opacity-0');
        backToTop.classList.add('translate-y-0', 'opacity-100');
      } else {
        navbar.classList.remove('bg-dark-900/90', 'backdrop-blur', 'shadow-lg', 'py-2');
        navbar.classList.add('py-4');
        backToTop.classList.add('translate-y-20', 'opacity-0');
        backToTop.classList.remove('translate-y-0', 'opacity-100');
      }
      
      // 滚动动画
      const fadeElements = document.querySelectorAll('.fade-in');
      fadeElements.forEach(element => {
        const elementTop = element.getBoundingClientRect().top;
        const elementVisible = 150;
        if (elementTop < window.innerHeight - elementVisible) {
          element.classList.add('visible');
        }
      });
    });
    
    // 移动端菜单切换
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    
    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      if (menuToggle.innerHTML.includes('bars')) {
        menuToggle.innerHTML = '<i class="fa fa-times"></i>';
      } else {
        menuToggle.innerHTML = '<i class="fa fa-bars"></i>';
      }
    });
    
    // 返回顶部功能
    backToTop.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
    
    // 平滑滚动
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        
        // 关闭移动菜单（如果打开）
        if (!mobileMenu.classList.contains('hidden')) {
          mobileMenu.classList.add('hidden');
          menuToggle.innerHTML = '<i class="fa fa-bars"></i>';
        }
        
        const targetId = this.getAttribute('href');
        if (targetId === '#') return;
        
        const targetElement = document.querySelector(targetId);
        if (targetElement) {
          targetElement.scrollIntoView({
            behavior: 'smooth'
          });
        }
      });
    });
    
    // 页面加载时触发一次滚动检查以显示初始元素
    window.addEventListener('load', () => {
      window.dispatchEvent(new Event('scroll'));
    });
  </script>
