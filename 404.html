<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <link rel="shortcut icon" href="assets/img/tx.ico">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                            600: '#475569',
                        },
                        accent: {
                            500: '#8b5cf6',
                            400: '#a78bfa',
                            300: '#c084fc',
                        },
                        neon: {
                            purple: '#8b5cf6',
                            pink: '#ec4899',
                            blue: '#3b82f6',
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-shadow {
                text-shadow: 0 0 8px rgba(139, 92, 246, 0.5);
            }
            .animate-float {
                animation: float 6s ease-in-out infinite;
            }
            .animate-pulse-slow {
                animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(139, 92, 246, 0.3);
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-dark-900 text-gray-100 font-inter min-h-screen flex flex-col overflow-hidden">
    <!-- 粒子背景容器 -->
    <div id="particles-container" class="fixed inset-0 z-0"></div>
    
    <!-- 主内容 -->
    <main class="relative z-10 flex-1 flex flex-col items-center justify-center px-4 py-12 text-center">
        <div class="max-w-2xl mx-auto">
            <!-- 404 数字 -->
            <div class="mb-8 relative">
                <h1 class="text-[clamp(8rem,20vw,12rem)] font-bold text-transparent bg-clip-text bg-gradient-to-r from-accent-400 via-neon-pink to-neon-blue">
                    404
                </h1>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-32 h-32 rounded-full bg-accent-500/20 blur-3xl animate-pulse-slow"></div>
                </div>
            </div>
            
            <!-- 标题和描述 -->
            <h2 class="text-3xl md:text-4xl font-bold mb-4 text-shadow">这个页面<span class="text-accent-400">没找到！</span></h2>
            <p class="text-gray-300 text-lg md:text-xl mb-8 max-w-xl mx-auto">
                您访问的页面不存在或已被移除。别担心，您可以返回首页探索其他内容。
            </p>
            
            <!-- 导航按钮 -->
            <div class="flex flex-wrap justify-center gap-4">
                <a href="https://zyh666.dpdns.org" class="px-8 py-3 rounded-full bg-gradient-to-r from-accent-500 to-neon-pink hover:opacity-90 transition-all flex items-center gap-2">
                    <i class="fa fa-home"></i>
                    <span>返回首页</span>
                </a>
                         </div>
            
            <!-- 装饰元素 -->
           
    </main>
    
    <!-- 页脚 -->
    <footer class="relative z-10 py-6 border-t border-dark-700 text-center text-gray-500 text-sm">
        <div class="container mx-auto px-4">
            <p>&copy; 2025 ZYH HOME. 保留所有权利。</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // 创建粒子背景
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = Math.floor(window.innerWidth / 10);
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机大小和位置
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // 随机动画
                particle.style.animation = `float ${Math.random() * 10 + 10}s linear infinite`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(particle);
            }
        }
        
        // 页面加载时创建粒子
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // 平滑滚动
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    if (targetId === '#') return;
                    
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
        
        // 窗口大小变化时重新创建粒子
        window.addEventListener('resize', () => {
            const container = document.getElementById('particles-container');
            container.innerHTML = '';
            createParticles();
        });
    </script>
</body>
</html>
